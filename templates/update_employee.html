{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static  'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>CRUD App</title>
</head>
<body>
    <div class="container p-5">
       <div class=" d-flex justify-content-center align-items-center border rounded shadow p-5">
        <form class="row g-3" action="{% url 'update_records' employee.id %}" method="POST">
          <div class="col-md-12">
            <h2>Update Employee</h2>
            <p> Update the informations of <strong>{{employee.firstname}} {{employee.lastname}}</strong></p>
          </div>
          {% csrf_token %}
            <div class="col-md-6">
              <label for="inputfirstname" class="form-label">Firstname</label>
              <input type="text" class="form-control" id="inputfirstname" name="firstname" value="{{employee.firstname}}">
            </div>
            <div class="col-md-6">
              <label for="inputlastname" class="form-label">Lastname</label>
              <input type="text" class="form-control" id="inputlastname" name="lastname" value="{{employee.lastname}}">
            </div>
            <div class="col-12">
              <label for="inputemail" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputemail" name="email" value="{{employee.email}}">
            </div>
            <div class="col-6">
              <label for="inputtelephone" class="form-label">Telephone</label>
              <input type="text" class="form-control" id="inputtelephone" name="telephone" value="{{employee.telephone}}">
            </div>
            <div class="col-md-6">
              <label for="inputpostal" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="inputpostal" name="postalcode" value="{{employee.postal_code}}">
            </div>
            <div class="col-md-12">
                <label for="inputposition" class="form-label">Position</label>
                <input type="text" class="form-control" id="inputposition" name="position" value="{{employee.position}}">
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-success">Update</button>
            </div>
          </form>
       </div>
    </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
