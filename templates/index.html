{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static  'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>CRUD App</title>
</head>
<body>
    <div class="container p-5">
       <div class=" d-flex justify-content-center align-items-center border rounded shadow p-5">
        <div class="table-wrapper">
          <div class="table-title">
            <div class="row">
              <div class="col-md-8">
                <h2>Employee Register</h2>
                <p> Python Django project for implementing CRUD operations</p>
              </div>
              <div class="col-md">
                <a href="#addModel" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New </span></a>
                
              </div>
            </div>
          </div>
          <table class="table table-striped table-hover">
            <thead class="thead-dark">
              <tr>
                <th>Full Name</th>
                <th>Email</th>
                <th>Telephone</th>
                <th>Postal Code</th>
                <th>Position</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>jquery.scrollTo.js</td>
                <td>Available</td>
                <td>0:33</td>
                <td>$55</td>
                <td>$55</td>
                <td>
                  <a href="#editEmployeeModal" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                  <a href="#deleteEmployeeModal" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
       </div>
    </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
