{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static  'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>CRUD App</title>
</head>
<body>
    <div class="container p-5">
       <div class=" d-flex justify-content-center align-items-center border rounded shadow p-5">
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputfirstname" class="form-label">Firstname</label>
              <input type="text" class="form-control" id="inputfirstname">
            </div>
            <div class="col-md-6">
              <label for="inputlastname" class="form-label">Lastname</label>
              <input type="text" class="form-control" id="inputlastname">
            </div>
            <div class="col-12">
              <label for="inputemail" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputemail">
            </div>
            <div class="col-6">
              <label for="inputtelephone" class="form-label">Telephone</label>
              <input type="text" class="form-control" id="inputtelephone">
            </div>
            <div class="col-md-6">
              <label for="inputpostal" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="inputpostal">
            </div>
            <div class="col-md-12">
                <label for="inputposition" class="form-label">Position</label>
                <input type="text" class="form-control" id="inputposition">
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-success">Add</button>
            </div>
          </form>
       </div>
    </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
